<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="fw-bold text-primary">ðŸŽ¨ Selector de Color RGB</h1>

        <div class="color-card">
            <div class="color-box" id="colorBox"></div>
            <p class="hex-code" id="hexCode">#000000</p>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="color-controls">
                    <div class="color-group">
                        <label class="fw-bold text-danger">Rojo</label>
                        <input type="range" id="redRange" min="0" max="255" value="0" class="form-range red-slider">
                        <input type="number" id="redInput" min="0" max="255" value="0" class="form-control">
                    </div>

                    <div class="color-group">
                        <label class="fw-bold text-success">Verde</label>
                        <input type="range" id="greenRange" min="0" max="255" value="0" class="form-range green-slider">
                        <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control">
                    </div>

                    <div class="color-group">
                        <label class="fw-bold text-primary">Azul</label>
                        <input type="range" id="blueRange" min="0" max="255" value="0" class="form-range blue-slider">
                        <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
